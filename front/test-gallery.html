<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Caption Hover Test</title>
    <style>
        /* reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5d566;
            padding: 40px;
        }

        .img__container {
            display: flex;
            gap: 24px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Each figure is the hover target */
        .img__element {
            position: relative;
            /* create positioning context */
            width: 320px;
            overflow: hidden;
            /* keep caption inside figure */
            border-radius: 20px;
        }

        .img__element img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: inherit;
            transition: transform 0.35s ease, filter 0.35s ease;
            z-index: 1;
            position: relative;
        }

        /* caption initially hidden and moved down */
        .img__element figcaption {
            position: absolute;
            left: 50%;
            bottom: 12px;
            transform: translate(-50%, 110%);
            /* move out of view */
            background: rgba(0, 0, 0, 0.72);
            color: #fff;
            padding: 10px 14px;
            border-radius: 10px;
            white-space: normal;
            width: calc(100% - 28px);
            text-align: center;
            opacity: 0;
            transition: transform 0.35s ease, opacity 0.35s ease;
            z-index: 2;
            pointer-events: none;
            /* allow cursor to remain on image */
        }

        /* show caption when user hovers the figure */
        .img__element:hover img {
            transform: scale(1.06);
            filter: brightness(0.92);
        }

        .img__element:hover figcaption,
        /* also show when keyboard focus lands inside figure (accessibility) */
        .img__element:focus-within figcaption {
            transform: translate(-50%, 0);
            opacity: 1;
            pointer-events: auto;
        }

        /* For touch devices: tapping toggles class via JS fallback (below) */
        .img__element.show-caption figcaption {
            transform: translate(-50%, 0);
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>

<body>

    <h1 style="text-align:center; margin-bottom:24px;">Hover caption demo</h1>

    <div class="img__container">
        <figure class="img__element" tabindex="0">
            <!-- tiny inline SVG as image to avoid path issues -->
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='640' height='400'><rect width='100%' height='100%' fill='%23b1e2de'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='40' fill='%23003333'>Image 1</text></svg>"
                alt="Image 1">
            <figcaption>What it feels to be free?</figcaption>
        </figure>

        <figure class="img__element" tabindex="0">
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='640' height='400'><rect width='100%' height='100%' fill='%23f8df8c'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='40' fill='%23003333'>Image 2</text></svg>"
                alt="Image 2">
            <figcaption>We build our skills to freedom</figcaption>
        </figure>

        <figure class="img__element" tabindex="0">
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='640' height='400'><rect width='100%' height='100%' fill='%23fdf4d9'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='40' fill='%23003333'>Image 3</text></svg>"
                alt="Image 3">
            <figcaption>The freedom repeats</figcaption>
        </figure>
    </div>

    <!-- small JS: adds touch support (toggle on tap) -->
    <script>
        // On touch devices hovering doesn't exist; allow tap to toggle caption.
        if ('ontouchstart' in window) {
            document.querySelectorAll('.img__element').forEach(el => {
                el.addEventListener('touchstart', (e) => {
                    // toggle the class; close other captions if desired
                    document.querySelectorAll('.img__element').forEach(s => {
                        if (s !== el) s.classList.remove('show-caption');
                    });
                    el.classList.toggle('show-caption');
                });
            });

            // close captions when tapping outside
            document.addEventListener('touchstart', (e) => {
                if (!e.target.closest('.img__element')) {
                    document.querySelectorAll('.img__element').forEach(s => s.classList.remove('show-caption'));
                }
            });
        }
    </script>

</body>

</html>
